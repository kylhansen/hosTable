<!-- menus/add_food.html -->

{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add a food item!</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Add Food</button>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'home' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
