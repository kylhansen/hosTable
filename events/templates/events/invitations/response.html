{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">RSVP for {{ event }} below!
            <div>Date: {{ event.event_date }} </div>
            <div>Time: {{ event.event_time }}  </div>
            <div>Location: {{ event.event_location }}</div>
        </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">RSVP now</button>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'user-view' user.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
