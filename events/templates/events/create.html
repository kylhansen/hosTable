<!-- events/create.html -->

{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <div class="content">
        <h3>Consider inviting your top invitees:</h3>
        <div>
            {% for guest in top_guests %}
                {{ guest }}
            {% endfor %}
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create a new event!</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Create Event</button>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'user-view' user.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
